<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <a href="{{ url_for('logout') }}" class="btn btn-danger" 
       style="position: fixed; right: 20px; top: 20px; z-index: 1000;">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-3">
            <h4 class="text-center mb-4 text-primary">{% block sidebar_title %}CRM Portal{% endblock %}</h4>
            <nav class="nav flex-column">
                {% block sidebar_links %}
                <a class="nav-link py-3" href="{{ url_for('index') }}">
                    <i class="fas fa-home me-2"></i>Dashboard
                </a>
                {% endblock %}
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
