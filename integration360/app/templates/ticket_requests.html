

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB Requests</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>

:root {
    --primary-accent: #5ED3F3;
    --dark-bg: #082836;
    --card-bg: #0a2b36;
    --text-primary: #E3F8FF;
}

body {
    background: linear-gradient(135deg, #06141D, #0B2B3C);
    color: var(--text-primary);
    font-family: 'Segoe UI', system-ui, sans-serif;
}

.sidebar {
    width: 250px;
    background: #1E3A47;
    height: 100%;
    transition: transform 0.3s ease;
    box-shadow: 3px 0 15px rgba(0,0,0,0.2);
}

.content {
    margin-left: 270px;
    transition: margin 0.3s ease;
}


@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
    }
    .content {
        margin-left: 0;
    }
    .sidebar.active {
        transform: translateX(0);
    }
}



        .ticket-card {
            background: var(--card-bg);
            border: 1px solid #1c4e5e;
            border-radius: 10px;
            transition: all 0.2s ease;
            transform: translateY(0);
        }

        .ticket-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(94, 211, 243, 0.1);
            border-color: var(--primary-accent);
        }

        .search-box input {
            background: var(--card-bg);
            border: 1px solid #1c4e5e;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(94, 211, 243, 0.2);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .modal-content {
            background: var(--dark-bg);
            border: 1px solid #1c4e5e;
            border-radius: 10px;
        }

        .btn-primary {
            background: var(--primary-accent);
            border: none;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(94, 211, 243, 0.3);
        }



        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            border-bottom: 1px solid #1c4e5e;
        }

        .modal-title {
            color: var(--primary-accent);
        }

        .detail-badge {
            background: #1c4e5e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .modal-content {
            background: var(--dark-bg);
            border: 1px solid #1c4e5e;
            border-radius: 10px;
        }

        .modal-header {
            border-bottom: 1px solid #1c4e5e;
        }

        .modal-title {
            color: var(--primary-accent);
        }

        .detail-item {
            padding: 12px;
            background: #0a2b36;
            border-radius: 8px;
            border: 1px solid #1c4e5e;
        }

        .detail-item label {
            font-size: 0.9em;
            color: #8bdfea;
        }

        .detail-item p {
            margin: 0;
            font-size: 1em;
            color: var(--text-primary);
        }
        .ticket-header {
        border-bottom: 1px solid #1c4e5e;
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
    }

    .detail-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }

    .metadata-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        background: #0a2b36;
        border-radius: 8px;
    }

    .metadata-label {
        color: #8bdfea;
        font-size: 0.9em;
        margin-right: 1rem;
    }

    .metadata-value {
        font-weight: 500;
        text-align: right;
        max-width: 200px;
        word-break: break-word;
    }

    .modal-section {
        padding: 1.5rem;
        background: #0a2b36;
        border-radius: 8px;
        margin-bottom: 1.5rem;
    }

    .modal-section-title {
        color: var(--primary-accent);
        font-size: 1.1em;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #1c4e5e;
    }

    /* Update the ticket card layout */
    .ticket-card .row {
        align-items: center;
        min-height: 120px;
    }

    .ticket-meta {
        border-right: 1px solid #1c4e5e;
        padding-right: 2rem;
    }

    .badge-container {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .action-container {
        display: flex;
        justify-content: flex-end;
        height: 100%;
        align-items: center;
    }

    @media (max-width: 768px) {
        .ticket-meta {
            border-right: none;
            padding-right: 0;
            margin-bottom: 1.5rem;
        }
        
        .action-container {
            justify-content: flex-start;
            margin-top: 1.5rem;
        }
    }

    .filter-section {
        background: #0a2b36;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #1c4e5e;
    }

    .filter-section .form-select,
    .filter-section .form-control {
        background: #082836;
        border-color: #1c4e5e;
        color: #E3F8FF;
    }

    .filter-section .form-select:focus,
    .filter-section .form-control:focus {
        border-color: #5ED3F3;
        box-shadow: 0 0 0 3px rgba(94, 211, 243, 0.2);
    }

.card-container {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0, 255, 255, 0.1);
}

.card-container:hover {
    border-color: var(--primary-accent);
    transform: translateY(-3px);
}

.toast-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1050;
}

.toast {
    background: var(--card-bg);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
}

.toast-header {
    background: var(--border-color);
    color: var(--text-primary);
}


.form-container {
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
            margin: auto;
            margin-left: 50px;
            padding: 20px;
            background: #082836;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

h2 {
            color: #A8FF78;
            text-align: center;
            text-shadow: 0 0 10px #A8FF78, 0 0 20px #A8FF78;
            animation: glow 1.5s infinite alternate;
        }



        /* Add animations from knowledge_form */
@keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

@keyframes glow {
            from { text-shadow: 0 0 5px #A8FF78, 0 0 10px #A8FF78; }
            to { text-shadow: 0 0 20px #A8FF78, 0 0 30px #A8FF78; }
        }

        .nav-link {
            color: var(--text-primary);
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            background: #2a4b5a;
            transform: translateX(5px);
        }
        
        .nav-link.active {
            background: var(--primary-accent);
            color: var(--dark-bg);
        }


</style>
</head>
<body>
    <a href="{{ url_for('logout') }}" class="btn btn-danger" 
   style="position: fixed; right: 30px; top: 30px; z-index: 1000;">
    <i class="fas fa-sign-out-alt"></i> Logout
</a>
    <div class="sidebar position-fixed left">
        <div class="p-3">
            <h4 class="text-center mb-4 text-primary">Admin Portal</h4>
            <nav class="nav flex-column">
                <a class="nav-link py-3" href="{{ url_for('welcome_user') }}">
                    <i class="fas fa-home me-2"></i>Home
                </a>
                {% if current_user.role == 'admin' %}
                <a class="nav-link py-3 active" href="{{ url_for('ticket_requests') }}">
                    <i class="fas fa-inbox me-2"></i>KB Requests
                </a>
                <a class="nav-link py-3" href="{{ url_for('approved_tickets_admin') }}">
                    <i class="fas fa-tachometer me-2"></i>KB Dashboard
                </a>
                <a class="nav-link py-3" href="{{ url_for('approve_kbs') }}">
                    <i class="fas fa-check-circle me-2"></i>Approve Case Study
                </a>
                <a class="nav-link py-3" href="{{ url_for('view_kbs') }}">
                    <i class="fas fa-tasks me-2"></i>View Case Study
                </a>
                <a class="nav-link py-3" href="{{ url_for('leaderboard') }}">
                    <i class="fas fa-tasks me-2"></i>Leaderboard
                </a>
                {% endif %}
                {% if current_user.role != 'admin' %}
                <a class="nav-link py-3" href="{{ url_for('approved_tickets') }}">
                    <i class="fas fa-id-badge me-2"></i>Approved KBs
                </a>
                {% endif %}
            </nav>
        </div>
    </div>




<div class="content">
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
        <div id="liveToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                KB updated successfully!
            </div>
        </div>
    </div>
    <div class="form-container">
        <h2>KB Requests</h2>

        <div class="mb-4">
            <label for="ticketSelect" class="form-label">Select a KB</label>
            <select class="form-select" id="ticketSelect">
                <option value="">Select a KB</option>
                {% for ticket in tickets %}
                    <option value="{{ ticket[0] }}">KB #{{ ticket[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="ticketDetails" style="display: none;">
            <div class="detail-item">
                <h5 class="text-info mb-3">KB Details</h5>
                <div class="row">
                    <div class="col-md-4">
                        <label>Ticket ID:</label>
                        <input type="text" id="detailTicketID" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Merchant ID:</label>
                        <input type="text" id="detailMerchantID" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Contact Number:</label>
                        <input type="text" id="detailContactNumber" class="form-control" readonly>
                    </div>
                </div>
        
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label>Product:</label>
                        <input type="text" id="detailProduct" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Platform:</label>
                        <input type="text" id="detailPlatform" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Platform Item:</label>
                        <input type="text" id="detailPlatformItem" class="form-control" readonly>
                    </div>
                </div>
        
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label>Checkout:</label>
                        <input type="text" id="detailCheckout" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Issue Category:</label>
                        <input type="text" id="detailIssueCategory" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Issue Subcategory:</label>
                        <input type="text" id="detailIssueSubcategory" class="form-control" readonly>
                    </div>
                </div>
        
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label>Agent Category:</label>
                        <input type="text" id="detailAgentCategory" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label>Agent Subcategory:</label>
                        <input type="text" id="detailAgentSubcategory" class="form-control" readonly>
                    </div>
                </div>
        
                <div class="mt-3">
                    <label>Issue Description:</label>
                    <textarea id="detailIssueDescription" class="form-control" rows="3" ></textarea>
                </div>

                <div class="mt-3">
                    <label>Resolution:</label>
                    <textarea id="detailResolution" class="form-control" rows="3" ></textarea>
                </div>

                <div class="mt-3">
                    <label>Workaround:</label>
                    <textarea id="detailWorkaround" class="form-control" rows="3" ></textarea>
                </div>
        
                <div class="mt-3">
                    <label>Comments:</label>
                    <textarea id="detailComments" class="form-control" rows="2" ></textarea>
                </div>
            </div>
            
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-success me-4" id="approveBtn">Approve</button>
                <button type="button" class="btn btn-danger ms-4" id="declineBtn">Return</button>
            </div>
        </div>
    </div>
</div>
<script>
    function showToast(message, isError = false) {
    const toastEl = document.getElementById("liveToast");
    const toastBody = document.getElementById("toastMessage");
    
    toastBody.textContent = message;
    toastEl.classList.remove("bg-success", "bg-danger");
    toastEl.classList.add(isError ? "bg-danger" : "bg-success");

    const toast = new bootstrap.Toast(toastEl);
    toast.show();
}
document.addEventListener("DOMContentLoaded", function() {
    const ticketSelect = document.getElementById("ticketSelect");
    const ticketDetails = document.getElementById("ticketDetails");
    
    ticketSelect.addEventListener("change", function() {
        const ticketId = this.value;
        if (ticketId) {
            fetch(`/get_ticket_details/${ticketId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                    alert("❌ Ticket not found!");
                    ticketDetails.style.display = "none";
                } else {
                    // Populate all fields
                    document.getElementById("detailTicketID").value = data.ticket_id || 'N/A';
                    document.getElementById("detailMerchantID").value = data.merchant_id || 'N/A';
                    document.getElementById("detailContactNumber").value = data.contact_number || 'N/A';
                    document.getElementById("detailProduct").value = data.product || 'N/A';
                    document.getElementById("detailPlatform").value = data.platform || 'N/A';
                    document.getElementById("detailPlatformItem").value = data.platform_item || 'N/A';
                    document.getElementById("detailCheckout").value = data.checkout || 'N/A';
                    document.getElementById("detailIssueCategory").value = data.issue_category || 'N/A';
                    document.getElementById("detailIssueSubcategory").value = data.issue_subcategory || 'N/A';
                    document.getElementById("detailAgentCategory").value = data.agent_category || 'N/A';
                    document.getElementById("detailAgentSubcategory").value = data.agent_subcategory || 'N/A';
                    document.getElementById("detailIssueDescription").value = data.issue_description || 'No description';
                    document.getElementById("detailResolution").value = data.resolution || 'No resolution';
                    document.getElementById("detailWorkaround").value = data.workaround || 'No workaround';
                    document.getElementById("detailComments").value = data.comments || '';
                    
                    ticketDetails.style.display = "block";
                }
            }).catch(error => {
                console.error("Error fetching KB details:", error);
                alert("❌ Error fetching KB details.");
            });
    } else {
        ticketDetails.style.display = "none";
    }
    });

    // Handle approve/decline buttons
    document.getElementById("approveBtn").addEventListener("click", function() {
        const ticketId = document.getElementById("ticketSelect").value;

        fetch(`/approve_ticket/${ticketId}`, { method: "POST" })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast("KB approved successfully!");
                    setTimeout(() => location.reload(), 1500);
                } else {
                    alert("❌ Error: " + data.error);
                }
            }).catch(error => console.error("Error approving KB:", error));
    });

    document.getElementById("declineBtn").addEventListener("click", function() {
        const ticketId = document.getElementById("ticketSelect").value;
        const comments = document.getElementById("detailComments").value;

        fetch(`/decline_ticket/${ticketId}`, { 
            method: "POST", 
            headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
                comments: comments
                }) 
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast("KB returned successfully!");
                    setTimeout(() => location.reload(), 1500);
                } else {
                    alert("❌ Error: " + data.error);
                }
            })
            .catch(error => console.error("Error updating KB comments:", error));
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
